<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI Design - Fitness Training App</title>
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="container">
        <div class="app">
          <div class="header">
            <div class="fat-burning">
              <span class="title">
                Fat burning
              </span>
              <span class="result">
                <span class="num">2351</span>
                <span class="unit">
                  Kcal
                </span>
              </span>
            </div>
            <img src="imgs/user.jpg" class="user-img" alt="" />
            <div class="user-attendance">
              <span class="title">
                Attendance
              </span>
              <span class="result">
                <span class="num">12</span>
                <span class="unit">
                  day
                </span>
              </span>
            </div>
          </div>
          <div class="body">
            <div class="attendance">
              <span class="title">
                Attendance
              </span>
              <ul>
                <li>Mon
                  <span class="circle present"></span>
                  <span class="date">20</span>
                </li>
                <li>Tue
                  <span class="circle absent"></span>
                  <span class="date">21</span>
                </li>
                <li>Wed
                  <span class="circle present"></span>
                  <span class="date">22</span>
                </li>
                <li>Thu
                  <span class="circle present"></span>
                  <span class="date">23</span>
                </li>
                <li>Fri
                  <span class="circle absent"></span>
                  <span class="date">24</span>
                </li>
                <li>Sat
                  <span class="circle present"></span>
                  <span class="date">25</span>
                </li>
                <li>Sun
                  <span class="circle off"></span>
                  <span class="date">26</span>
                </li>
              </ul>
            </div>
            <div class="stats">
              <div class="monthly-stats">
                <span class="title">
                  Monthly training ranking
                  <span class="caption">
                    987 mins
                  </span>
                </span>
                <span class="rank">
                  32
                  <span class="caption">
                    th
                  </span>
                </span>
              </div>
            </div>
            <div class="stats">
              <div class="monthly-stats">
                <span class="title">
                  Weekly training ranking
                  <span class="caption">
                    508 mins
                  </span>
                </span>
                <span class="rank">
                  40
                  <span class="caption">
                    th
                  </span>
                </span>
              </div>
            </div>
            <div class="stats highlight">
              <div class="monthly-stats">
                <span class="title">
                  Overall training ranking
                  <span class="caption">
                    3560 mins
                  </span>
                </span>
                <span class="rank">
                  123
                  <span class="caption">
                    th
                  </span>
                </span>
              </div>
            </div>
          </div>
          <div class="graph">
            <ul>
              <li class="graph-knob-mt-100">
                20
              </li>
              <li class="graph-knob-mt-50">
                21
              </li>
              <li class="graph-knob-mt-70">
                22
              </li>
              <li class="graph-knob-mt-110">
                23
              </li>
              <li class="graph-knob-mt-50">
                24
              </li>
              <li class="graph-knob-mt-60">
                25
              </li>
            </ul>
          </div>
        </div>
    </div>
</body>
</html>
